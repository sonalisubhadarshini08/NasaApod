<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NASA APOD Viewer</title>

  <style>
    :root {
      --bg-dark: #0b1020;
      --card-bg: #12182f;
      --accent: #4fc3f7;
      --text-light: #eaeaf0;
      --text-muted: #a5aac4;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #16204a, var(--bg-dark));
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .app {
      max-width: 1000px;
      width: 100%;
    }

    header {
      text-align: center;
      margin-bottom: 28px;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 6px;
    }

    header p {
      color: var(--text-muted);
    }

    .card {
      background: var(--card-bg);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    input[type="date"] {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #2b3260;
      background: #0e1430;
      color: var(--text-light);
      font-size: 1rem;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      padding: 12px 22px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--accent), #81d4fa);
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(79, 195, 247, 0.4);
    }

    .status {
      text-align: center;
      margin-top: 16px;
      display: none;
    }

    .loading {
      color: var(--accent);
    }

    .error {
      color: #ff6b6b;
    }

    /* ===== RESULT LAYOUT ===== */

    .result {
      margin-top: 32px;
      display: flex;
      gap: 28px;
      align-items: flex-start;
      animation: fadeUp 0.5s ease;
    }

    .image-wrapper {
      flex: 1;
      background: #000;
      padding: 12px;
      border-radius: 14px;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      max-height: 450px;
      object-fit: contain;
      border-radius: 10px;
    }

    .text-wrapper {
      flex: 1;
      text-align: left;
    }

    .text-wrapper h2 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      color: var(--accent);
    }

    .text-wrapper p {
      line-height: 1.8;
      font-size: 1rem;
      color: var(--text-light);
    }

    footer {
      text-align: center;
      margin-top: 24px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile layout */
    @media (max-width: 768px) {
      .result {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>NASA Astronomy Picture of the Day</h1>
      <p>Explore the universe, one day at a time</p>
    </header>

    <div class="card">
      <div class="controls">
        <input type="date" id="dateInput" max="2026-01-20" />
        <button onclick="getAPOD()">View Picture</button>
      </div>

      <div id="loading" class="status loading">
        Loading space contentâ€¦
      </div>

      <div id="error" class="status error"></div>

      <!-- BACKEND RESPONSE WILL REPLACE THIS -->
      <div id="result"></div>
    </div>

    <footer>
      Data provided by NASA APOD API
    </footer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      document.getElementById("dateInput").value =
        yesterday.toISOString().split("T")[0];
    });

    function getAPOD() {
      const date = document.getElementById("dateInput").value;
      const loading = document.getElementById("loading");
      const error = document.getElementById("error");

      if (!date) {
        error.textContent = "Please select a date.";
        error.style.display = "block";
        return;
      }

      loading.style.display = "block";
      error.style.display = "none";

      const form = document.createElement("form");
      form.method = "POST";
      form.action = "/";
      form.style.display = "none";

      const input = document.createElement("input");
      input.type = "hidden";
      input.name = "date";
      input.value = date;

      form.appendChild(input);
      document.body.appendChild(form);
      form.submit();
    }
  </script>
</body>
</html>
